<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <script>

        function estilos(colorFondo, colorLetra, fuente, urlImage) {
            const keyframesCSS = `
             body{
            background: ${colorFondo};
            margin: 0;
        }
        .image{
            justify-content: center;
            align-items: center;
           background-image: url(${urlImage});
           width: 80%;
            height: 1000px;
            background-repeat: no-repeat;
            background-position: right;
            margin: 0 auto;
            overflow: hidden;
            background-size: cover;
            -webkit-background-clip: text;
            background-attachment: fixed;
            -webkit-text-fill-color: rgb(255, 9, 9,0);
        }
        #cuadro{
            display:flex;
            flex-direction: column;
            align-items: center;
            text-align: justify;
        }
        #titulo{
            color: ${colorLetra};
            font-family: ${fuente};
            font-size: 300%;
            font-weight: bold;  
        }

        /*Pantallas para tablets*/
        @media screen and (min-width:768px) and (max-width:1023px) {
            #titulo{
                
                font-size: 200%;
            }
        }

        /*Pantallas para teléfonos móviles*/
        @media only screen and (max-width: 767px) {
            #titulo{
            font-size: 100%;
            }
  
        }
    `;

        const style = document.createElement('style');
        style.appendChild(document.createTextNode(keyframesCSS));
        document.head.appendChild(style);
        }
        
        estilos("#433838","red","Verdana","https://www.dzoom.org.es/wp-content/uploads/2017/06/12-consejos-modelos-femeninas_portada-810x540.jpg");
        
    </script>
</head>

<body>
    <div id="cuadro">
        <h2 id="titulo"></h2>
        <div class="image">
            <p id="paf"></p>
        </div>
    </div>
    <script>
        let agregarTitulo = document.getElementById("titulo").textContent = "!Feliz dia de San Valentín!";
        let parrafo = document.getElementById("paf");
        let frase = "";
        const num = 500;
        function agregarTexto(i) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    frase += "Te quiero, I Love You ";
                    parrafo.textContent = frase;
                    resolve();
                }, i * 1);
            });
        }
        async function agregarTextoAsync() {
            for (let i = 0; i < num; i++) {
                await agregarTexto(i);
            }
        }
        agregarTextoAsync();
    </script>
</body>

</html>
