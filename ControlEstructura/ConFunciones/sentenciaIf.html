<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentencia if básica (función)</title>
</head>

<body>
    <h4>Setencia if básica con una función</h4>
    <div style="display: flex; flex-direction: column; gap: 10px; width: 20%;">
        <input type="text" value="¿Cuántos años tienes?" disabled style=" text-align: center;">
        <input type="number" id="edad">
        <input type="button" value="Enviar" onclick="enviar()">
    </div>

    <script>
        var comprobarEdad = document.querySelector("#edad");
        function enviar() {
            //En esta variable convertimos un número entero para poder comprobar.
            var edad = parseInt(comprobarEdad.value);
            if (edad >= 18) {
                alert('Eres mayor de edad, Felicidades campeón!!');
            } else {
                alert('Niño/a, vete con tus papás!!');
            }
        }
    </script>

</body>

</html>
